<body>
    
    
    <h1 id="h1_black"> Vender mi producto</h1>

    <div class="formulario_venta">
            <form action="..\menu_agricultor/menu_agricultor.html" >
    
                    <label for="fruta"> ¿Qué fruta o verdura que deseas vender? </label> 
                            <br> <select id="fruta">
                            <option>Fresa</option>
                            <option>Jicama</option>
                            <option>Jitomate</option>
                            <option>Manzana</option>
                            <option>Mango</option>
                            <option>Pera</option>
                            <option>Yaka</option>
                        </select><br>
                
                    <label for="fruta"> Precío del producto </label> 
                    <br> <input type="text" id="precio" placeholder="$40"><br>
        
                    <label for="fruta"> Unidades </label> 
                    <br> <input type="number" id="unidades" placeholder="40"><br>
        
                    <label for="unidad_medida"> ¿Kilo o Tonelada? </label> 
                            <br> <select id="unidad_medida">
                            <option>Kilo</option>
                            <option>Tonelada</option>
                            
                        </select><br>
                            
                    <label for="unidad_medida"> Fecha aproximada de los inicios de la cosecha </label> 
                    <br> <input type="date" id="fech_inicio" placeholder="$40"><br>
                            
                    <label for="unidad_medida"> Fecha aproximada de la final de la cosecha </label> 
                    <br> <input type="date" id="fech_final" placeholder="$40"><br><br>
        
                    <labe for="file">Fotografia de tu producto</labe><br>
                    <input id="file" type="file"/>
                    <br>
                    <div id="preview"></div>
        
                    <script>
        
                        document.getElementById("file").onchange = function(e) {
                            // Creamos el objeto de la clase FileReader
                            let reader = new FileReader();
        
                            // Leemos el archivo subido y se lo pasamos a nuestro fileReader
                            reader.readAsDataURL(e.target.files[0]);
        
                            // Le decimos que cuando este listo ejecute el código interno
                            reader.onload = function(){
                                let preview = document.getElementById('preview'),
                                        image = document.createElement('img');
                                        image.style.height = '100px';
                                        image.style.width = '200px';
        
                                image.src = reader.result;
        
                                preview.innerHTML = '';
                                preview.append(image);
                            };
                        }
                    
                    </script>
                    <br>

                    <input type="submit" class="btn btn-success" onclick="clicked();" value="Vender"/><br><br>
                    <script type="text/javascript">
                        function clicked() {
                            alert('Su venta ha sido generada, nosotros le notificaremos si algún comprador decide adquir su producto.');
                        }
                    </script>
        
                </form>
        
    </div>
